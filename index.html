<script src="https://cdn.jsdelivr.net/gh/lelege/flplayer/js/bblb.min.js"></script>
<script>
function GetQueryString(name)
{
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
}
var myurl=GetQueryString("url");
var b=new Base64();
var c=b.decode(myurl);
if(c !=null && c.toString().length>1)
{
window.location.href=c;
}
else
{
window.location.href="https://wpa.qq.com/msgrd?v=3&uin=65652715&site=qq&menu=yes";
}
</script>
